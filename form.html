<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" method="get">
    <div><label for="firstname">First Name</label>
        <input type="text" name="firstName" id="firstname"></div>
    <div><label for="lastname">Last Name</label>
        <input type="text" name="lastName" id="lastname"></div>
    <div><label for="email">email</label>
        <input type="email" name="email" id="email"></div>
    <div><label for="message">Message</label><br/>
        <textarea name="massage" id="message"></textarea></div>
    <div><fieldset><legend>Gender</legend><input type="radio" name="gender" id="female" value="female" checked><label for="female">Female</label>
        <br/>
        <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label></fieldset></div>
</form>

</html>
